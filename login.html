<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíà Barber Studio - Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #d4af37;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #d4af37;
      width: 320px;
      text-align: center;
    }

    h2 { margin-bottom: 25px; color: #d4af37; }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d4af37;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #d4af37;
      border: none;
      color: #111;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover { background-color: #f5d76e; }

    #mensaje {
      margin-top: 10px;
      font-size: 14px;
    }

    a { color: white; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Estilo para la imagen */
    .login-container img {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="images/login.jpg" alt="Logo Barber√≠a">
    <h2>Iniciar Sesi√≥n</h2>

    <form id="formLogin">
      <input type="email" id="email" placeholder="Correo" required><br>
      <input type="password" id="password" placeholder="Contrase√±a" required><br>
      <button type="submit">Entrar</button>
    </form>

    <div id="mensaje"></div>

    <p>¬øNo tienes cuenta? <a href="register.html">Crear cuenta</a></p>
  </div>
<script>
  const form = document.getElementById("formLogin");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    /* ============================
       üîπ 1. LOGIN DEL ADMIN
    ============================= */
    if (email === "admin@barber.com" && password === "12345") {
      localStorage.setItem("rol", "admin");
      localStorage.setItem("usuario", "Due√±o");

      mensaje.style.color = "#0f0";
      mensaje.textContent = "‚úÖ Bienvenido Due√±o";

      setTimeout(() => {
        window.location.href = "admin.html";
      }, 800);

      return;
    }

    /* ============================
       üîπ 2. LOGIN DE EMPLEADOS
    ============================= */
    try {
      const resEmpleado = fetch("https://ia-backend-4v9i.onrender.com/login-empleado", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
});


      const dataEmpleado = await resEmpleado.json();

      if (dataEmpleado.ok) {
        localStorage.setItem("rol", "empleado");
        localStorage.setItem("usuario", dataEmpleado.nombre);

        mensaje.style.color = "#0f0";
        mensaje.textContent = "‚úî Bienvenido empleado " + dataEmpleado.nombre;

        setTimeout(() => {
          window.location.href = "empleado.html";
        }, 800);

        return;
      }
    } catch (err) {
      console.log("Error empleado:", err);
    }

    /* ============================
       üîπ 3. LOGIN DE CLIENTES / USUARIOS
    ============================= */
    try {
  const respuesta = await fetch("https://barberia-backend-4v9i.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });



      const data = await respuesta.json();

      if (!data.ok) {
        mensaje.style.color = "red";
        mensaje.textContent = data.mensaje;
        return;
      }

      localStorage.setItem("rol", "cliente");
      localStorage.setItem("usuario", data.nombre);

      mensaje.style.color = "#0f0";
      mensaje.textContent = "‚úî Bienvenido " + data.nombre;

      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);

    } catch (error) {
      mensaje.style.color = "red";
      mensaje.textContent = "‚ùå Error al conectar al servidor.";
    }
  });
</script>

  
</body>
</html>
